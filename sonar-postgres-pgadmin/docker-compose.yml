version: '3'
services:
  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - "8101:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: sonar@gmail.com
      PGADMIN_DEFAULT_PASSWORD: sonar
    networks:
      - sonarnet

  sonarqube-postgres:
    container_name: sonarqube-postgres
    image: postgres
    restart: always
    environment:
      - POSTGRES_DB=sonar
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
    ports:
      - 5432:5432
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data
    networks:
      - sonarnet
  
  postgres-exporter:
    image: wrouesnel/postgres_exporter
    ports:
      - 9187:9187
    environment:
      DATA_SOURCE_NAME: "postgresql://sonar:sonar@sonarqube-postgres:5432/sonar?sslmode=disable"
    networks:
      - sonarnet

  sonarqube:
    container_name: sonarqube
    image: sonarqube:latest
    restart: always

    ports:
      - "9000:9000"
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://sonarqube-postgres:5432/sonar
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar
      - SONAR_WEB_CONTEXT=/sonar
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_bundled-plugins:/opt/sonarqube/lib/bundled-plugins
    networks:
      - sonarnet
    depends_on:
      - sonarqube-postgres

networks:
  sonarnet:
  
volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  sonarqube_bundled-plugins:
  postgresql:
  postgresql_data: