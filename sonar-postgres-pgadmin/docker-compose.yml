version: '3'
services:
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:latest
    restart: always
    ports:
      - "8101:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: callmatos@gmail.com
      PGADMIN_DEFAULT_PASSWORD: pgadmin123
    networks:
      - devopsnet

  postgres:
    container_name: postgres-db
    image: postgres
    restart: always
    environment:
      - POSTGRES_DB=postmain
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postres123
    ports:
      - 5432:5432
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data
    networks:
      - devopsnet
  
  postgres-exporter:
    image: wrouesnel/postgres_exporter
    restart: always
    ports:
      - 9187:9187
    environment:
      DATA_SOURCE_NAME: "postgresql://sonar:sonar@sonarqube-postgres:5432/sonar?sslmode=disable"
    networks:
      - devopsnet

  sonarqube:
    container_name: sonarqube
    image: sonarqube:latest
    restart: always
    ports:
      - "9000:9000"
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://postgres-db:5432/postmain
      - SONAR_JDBC_USERNAME=postgres
      - SONAR_JDBC_PASSWORD=postgres123
      - SONAR_WEB_CONTEXT=/sonarqube
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_bundled-plugins:/opt/sonarqube/lib/bundled-plugins
    networks:
      - devopsnet
    depends_on:
      - postgres

networks:
  devopsnet:
  
volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  sonarqube_bundled-plugins:
  postgresql:
  postgresql_data:
